<h2>Awesome Calculator</h2>
<div>
  <input type="number" class="form-input"
         [(ngModel)]="first"
  >
  <select
    class="form-input"
    [(ngModel)]="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>

  <input type="number" class="form-input"
         [(ngModel)]="second">

</div>
<div>
  <button class="form-input" (click)="calculate()">
    Calculate
  </button>
</div>
<div class="output">
  <h3>Result: {{output}}</h3>

</div>
